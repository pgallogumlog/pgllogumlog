<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        header { margin-bottom: 2rem; }
        h1 { color: #00d4ff; margin-bottom: 0.5rem; }
        .back-link { color: #8892b0; text-decoration: none; }
        .back-link:hover { color: #00d4ff; }

        .form-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 2rem;
        }
        .form-group { margin-bottom: 1.5rem; }
        label {
            display: block;
            color: #8892b0;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }
        select option {
            background: #1a1a2e;
            color: #fff;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #00d4ff;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(0,212,255,0.1);
            border-radius: 8px;
            border: 1px solid rgba(0,212,255,0.2);
            display: none;
        }
        .results.show { display: block; }
        .results h3 { color: #00d4ff; margin-bottom: 1rem; }
        .result-item {
            padding: 0.75rem;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        .result-item.success { border-left: 3px solid #00ff88; }
        .result-item.error { border-left: 3px solid #ff4444; }

        .info-box {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            font-size: 0.9rem;
            color: #8892b0;
        }
        .info-box strong { color: #00d4ff; }

        .results-browser {
            margin-top: 2rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 1.5rem;
        }
        .browser-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .browser-header h3 {
            color: #00d4ff;
            margin: 0;
        }
        .browser-actions {
            display: flex;
            gap: 0.5rem;
        }
        .result-count {
            color: #8892b0;
            font-size: 0.9rem;
        }
        .btn-secondary {
            padding: 0.5rem 1rem;
            background: rgba(0,212,255,0.2);
            color: #00d4ff;
            border: 1px solid #00d4ff;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-secondary:hover {
            background: rgba(0,212,255,0.3);
        }
        .btn-danger {
            padding: 0.5rem 1rem;
            background: rgba(255,68,68,0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-danger:hover {
            background: rgba(255,68,68,0.3);
        }
        .results-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            transition: background 0.2s;
        }
        .result-item:hover {
            background: rgba(255,255,255,0.06);
        }
        .result-info {
            flex: 1;
        }
        .result-title {
            color: #fff;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .result-meta {
            color: #8892b0;
            font-size: 0.85rem;
        }
        .result-actions {
            display: flex;
            gap: 0.5rem;
        }
        .btn-view, .btn-delete {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: opacity 0.2s;
        }
        .btn-view {
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            color: #fff;
        }
        .btn-view:hover {
            opacity: 0.9;
        }
        .btn-delete {
            background: rgba(255,68,68,0.3);
            color: #ff4444;
            border: 1px solid #ff4444;
        }
        .btn-delete:hover {
            background: rgba(255,68,68,0.5);
        }
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #8892b0;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        .notification.success {
            background: rgba(0,255,136,0.9);
        }
        .notification.error {
            background: rgba(255,68,68,0.9);
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="back-link">‚Üê Back to Dashboard</a>
            <h1>üß™ Test Runner</h1>
        </header>

        <div class="form-card">
            <form id="testForm">
                <div class="form-group">
                    <label for="environment">Target Environment</label>
                    <select id="environment" name="environment">
                        <option value="Production">Production</option>
                        <option value="Staging">Staging</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tier">Tier</label>
                    <select id="tier" name="tier">
                        <option value="Standard">Standard</option>
                        <option value="Budget">Budget</option>
                        <option value="Premium">Premium</option>
                        <option value="All Tiers (Comparison)">All Tiers (Comparison)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="count">Number of Test Cases (1-50)</label>
                    <input type="number" id="count" name="count" min="1" max="50" value="5">
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="parallel" name="parallel">
                        <label for="parallel" style="margin: 0;">Run tests in parallel</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="saveHtml" name="saveHtml">
                        <label for="saveHtml" style="margin: 0;">Save HTML Results</label>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    üöÄ Run Tests
                </button>
            </form>

            <div class="info-box" id="infoBox">
                <strong>Estimated:</strong> <span id="testCount">5</span> test(s) √ó
                <span id="tierCount">1</span> tier(s) = <strong><span id="totalTests">5</span></strong> executions
            </div>
        </div>

        <div class="results" id="results">
            <h3>Test Results</h3>
            <div id="resultsList"></div>
        </div>

        <div class="results-browser">
            <div class="browser-header">
                <h3>HTML Results</h3>
                <div class="browser-actions">
                    <button id="refreshResults" class="btn-secondary">Refresh</button>
                    <button id="deleteAll" class="btn-danger">Delete All</button>
                </div>
                <span class="result-count" id="resultCount">Loading...</span>
            </div>
            <div id="htmlResultsList" class="results-list">
                <div class="empty-state">Loading results...</div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const tierSelect = document.getElementById('tier');
        const countInput = document.getElementById('count');
        const infoBox = document.getElementById('infoBox');
        const results = document.getElementById('results');
        const resultsList = document.getElementById('resultsList');

        function updateEstimate() {
            const count = parseInt(countInput.value) || 1;
            const tierCount = tierSelect.value === 'All Tiers (Comparison)' ? 3 : 1;
            document.getElementById('testCount').textContent = count;
            document.getElementById('tierCount').textContent = tierCount;
            document.getElementById('totalTests').textContent = count * tierCount;
        }

        tierSelect.addEventListener('change', updateEstimate);
        countInput.addEventListener('input', updateEstimate);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Running Tests...';

            const formData = {
                environment: document.getElementById('environment').value,
                tier: document.getElementById('tier').value,
                count: parseInt(countInput.value),
                parallel: document.getElementById('parallel').checked,
                save_html: document.getElementById('saveHtml').checked,
            };

            try {
                const response = await fetch('/api/tests/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                const data = await response.json();

                results.classList.add('show');
                resultsList.innerHTML = `
                    <div class="result-item success">
                        <strong>‚úÖ Tests Initiated</strong><br>
                        ${data.message}<br>
                        <small>Tiers: ${data.tiers.join(', ')} | Environment: ${data.environment}</small>
                    </div>
                `;
            } catch (error) {
                results.classList.add('show');
                resultsList.innerHTML = `
                    <div class="result-item error">
                        <strong>‚ùå Error</strong><br>
                        ${error.message}
                    </div>
                `;
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'üöÄ Run Tests';

            // Refresh results browser after test completion
            setTimeout(refreshHtmlResults, 2000);
        });

        // HTML Results Browser functionality
        let refreshInterval;

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i)) + ' ' + sizes[i];
        }

        function formatTimestamp(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        async function refreshHtmlResults() {
            try {
                const response = await fetch('/api/tests/results');
                if (!response.ok) throw new Error('Failed to fetch results');

                const data = await response.json();
                const resultsList = document.getElementById('htmlResultsList');
                const resultCount = document.getElementById('resultCount');

                // Update count
                resultCount.textContent = `${data.total} result${data.total !== 1 ? 's' : ''}`;

                // Clear existing results
                resultsList.innerHTML = '';

                if (data.total === 0) {
                    resultsList.innerHTML = '<div class="empty-state">No HTML results yet. Run tests with "Save HTML Results" enabled.</div>';
                    return;
                }

                // Create result items
                data.results.forEach(result => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.setAttribute('data-filename', result.filename);

                    item.innerHTML = `
                        <div class="result-info">
                            <div class="result-title">${result.tier} - ${result.company}</div>
                            <div class="result-meta">
                                ${formatTimestamp(result.timestamp)} | Run: ${result.run_id} | ${formatBytes(result.size_bytes)}
                            </div>
                        </div>
                        <div class="result-actions">
                            <button class="btn-view" onclick="viewResult('${encodeURIComponent(result.filename)}')">View</button>
                            <button class="btn-delete" onclick="deleteResult('${encodeURIComponent(result.filename)}')">Delete</button>
                        </div>
                    `;

                    resultsList.appendChild(item);
                });
            } catch (error) {
                console.error('Error fetching HTML results:', error);
                showNotification('Failed to load results', 'error');
            }
        }

        function viewResult(filename) {
            const url = `/api/tests/results/${filename}`;
            window.open(url, '_blank');
        }

        async function deleteResult(filename) {
            const decodedFilename = decodeURIComponent(filename);
            if (!confirm(`Delete ${decodedFilename}?`)) return;

            try {
                const response = await fetch(`/api/tests/results/${filename}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Delete failed');
                }

                showNotification('File deleted successfully', 'success');
                await refreshHtmlResults();
            } catch (error) {
                console.error('Error deleting file:', error);
                showNotification('Failed to delete file', 'error');
            }
        }

        async function deleteAllResults() {
            const resultCount = document.getElementById('resultCount').textContent;
            if (!confirm(`Delete all HTML files? (${resultCount})`)) return;

            try {
                const response = await fetch('/api/tests/results', {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Delete all failed');
                }

                const data = await response.json();
                showNotification(`Deleted ${data.deleted_count} files`, 'success');
                await refreshHtmlResults();
            } catch (error) {
                console.error('Error deleting all files:', error);
                showNotification('Failed to delete files', 'error');
            }
        }

        // Event listeners for browser controls
        document.getElementById('refreshResults').addEventListener('click', refreshHtmlResults);
        document.getElementById('deleteAll').addEventListener('click', deleteAllResults);

        // Auto-refresh every 30 seconds when page is visible
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                if (!document.hidden) {
                    refreshHtmlResults();
                }
            }, 30000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // Initial load
        refreshHtmlResults();
        startAutoRefresh();

        // Stop auto-refresh when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
